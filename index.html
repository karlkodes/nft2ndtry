<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class=container>

    <!--Box containing all the elements-->
    <div class=img-container>
      
      <!--holding image, overlay, and eye-->
      <div class="nft-img">
        <img src="images/image-equilibrium.jpg" alt="mainimage">
      </div>
    </div>

    <!--nft tag and description-->
    <div class=nft-tag>
      <p>Equilibrium #3429</p>
    </div>
    <div class=nft-description>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <!--nft data-->
    <div class="nft-price-days">
      <table>
        <td class=eth-icon><img src="images/icon-ethereum.svg" alt=ethereum</td>
        <td class=cost>0.0141 ETH</td>
        <td class=clock><img src=images/icon-clock.svg alt=clockicon</td>
        <td class=days>3 days left</td>
      </table>
    </div>

    <!--line break-->
    <div>
      <hr>
    </div>

    <!--Creator info-->
    <div class="creator-info">
      <table>
        <tr>
          <td class=profile-pic><img src=images/image-avatar.png alt=avatar /></td>
          <td class=credit>Creation of <span class=name>Jules Wyvern</span></td>
        </tr>
      </table>

    </div>

  </div>


  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

<!--Equilibrium #3429

</html>
